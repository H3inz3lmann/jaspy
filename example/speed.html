<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Jaspy</title>

    <script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>

    <script src="../build/jaspy.js"></script>
    <script src="../modules/time.js"></script>
    <script src="../modules/dom.js"></script>

    <script src="speed.py.js"></script>

    <script>
        function on_load() {
            var counter = 0;
            function run() {
                var start = (new Date()).getTime();
                jaspy.main(jaspy.get_module('speed'));
                var stop = (new Date()).getTime();
                console.log('execution time: ' + (stop - start));
                if (counter < 10) {
                    setTimeout(run, 500);
                }
                counter++;
            }
            setTimeout(run, 500);
        }
    </script>
</head>
<body onload="on_load()">
<h1>Jaspy</h1>
<div id="test"></div>
</body>
</html>
